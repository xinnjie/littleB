name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04
    
    steps:
    - uses: actions/checkout@v1
    - name: run ubuntu_setup.sh
      run:  ./script/ubuntu_setup.sh
      shell: bash
    - name: install folly
      run: ./script/install_folly.sh
      shell: bash
    - name: install fizz
      run: ./script/install_fizz.sh
      shell: bash
    - name: install wangle
      run: ./script/install_wangle.sh
      shell: bash
    - name: compile project
      run: mkdir _build && cd _build && cmake -DBUILD_TYPE=debug .. && make -j